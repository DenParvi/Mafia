<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голос Мафии</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 20px 40px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s;
            width: 200px;
        }

        .button.active {
            background-color: green;
        }

        .control-buttons {
            display: flex;
            margin-left: 10px;
        }

        .control-button {
            background-color: #03a9f4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background-color: #0288d1;
        }

        .control-button svg {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .timer {
            font-size: 24px;
            margin-top: 10px;
            margin-left: 20px;
        }

        .button-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="playAudio(this, '01_Приветствие.mp3')">Приветствие</button>
        <div class="control-buttons">
            <button class="control-button" onclick="pauseAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                </svg>
            </button>
            <button class="control-button" onclick="startAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="control-button" onclick="resetAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h12v12H6z"/>
                </svg>
            </button>
        </div>
        <div class="timer" id="timer-01">00:00</div>
    </div>

    <div class="button-container">
        <button class="button" onclick="playAudio(this, '02_Раздача.wav')">Раздача</button>
        <div class="control-buttons">
            <button class="control-button" onclick="pauseAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                </svg>
            </button>
            <button class="control-button" onclick="startAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="control-button" onclick="resetAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h12v12H6z"/>
                </svg>
            </button>
        </div>
        <div class="timer" id="timer-02">00:00</div>
    </div>

    <div class="button-container">
        <button class="button" onclick="playAudio(this, '03_Договорка.wav')">Договорка</button>
        <div class="control-buttons">
            <button class="control-button" onclick="pauseAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                </svg>
            </button>
            <button class="control-button" onclick="startAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="control-button" onclick="resetAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h12v12H6z"/>
                </svg>
            </button>
        </div>
        <div class="timer" id="timer-03">00:00</div>
    </div>

    <div class="button-container">
        <button class="button" onclick="playAudio(this, '04_Обычная ночь.wav')">Отстрел</button>
        <div class="control-buttons">
            <button class="control-button" onclick="pauseAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                </svg>
            </button>
            <button class="control-button" onclick="startAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="control-button" onclick="resetAudio()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h12v12H6z"/>
                </svg>
            </button>
        </div>
        <div class="timer" id="timer-04">00:00</div>
    </div>

    <audio id="audio-player" controls style="display:none;"></audio>

    <script>
        var audio = document.getElementById('audio-player');
        var timerInterval;
        var currentTimer;
        var currentButton;

        function playAudio(button, file) {
            if (currentButton) {
                currentButton.classList.remove('active');
                currentButton.style.backgroundColor = '#03a9f4'; // Вернуть исходный цвет кнопки
            }

            currentButton = button;
            currentButton.classList.add('active');
            currentButton.style.backgroundColor = 'green'; // Изменить цвет активной кнопки

            audio.src = file;
            audio.play();
            resetTimer();
            startTimer();

            audio.onended = function() {
                currentButton.classList.remove('active');
                currentButton.style.backgroundColor = '#03a9f4'; // Изменить цвет кнопки на светло-синий
            };
        }

        function pauseAudio() {
            audio.pause();
            clearInterval(timerInterval);
        }

        function startAudio() {
            audio.play();
            startTimer();
        }

        function resetAudio() {
            audio.pause();
            audio.currentTime = 0;
            clearInterval(timerInterval);
            updateTimerDisplay('00:00');
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                var minutes = Math.floor(audio.currentTime / 60);
                var seconds = Math.floor(audio.currentTime % 60);
                var timeString = minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
                updateTimerDisplay(timeString);
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            updateTimerDisplay('00:00');
        }

        function updateTimerDisplay(time) {
            if (currentTimer) {
                currentTimer.textContent = time;
            }
        }

        document.querySelectorAll('.button-container').forEach((container, index) => {
            container.querySelector('.button').addEventListener('click', () => {
                currentTimer = document.getElementById(`timer-0${index + 1}`);
            });
        });
    </script>
</body>
</html>
